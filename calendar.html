        <script>
            $(function(){
                $(window).scroll(function (){
                $('.effect-fade').each(function(){
                    var elemPos = $(this).offset().top;
                    var scroll = $(window).scrollTop();
                    var windowHeight = $(window).height();
                    if (scroll-100 > elemPos - windowHeight){
                        $(this).addClass('effect-scroll');
                    }
                });
                });
            });
