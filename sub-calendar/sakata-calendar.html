    <script>
        function init() {
            // 画面サイズ（headerの高さ）によって名前の変わる位置の余白を変える
            if (window.matchMedia("(min-width: 960px)").matches) {
                //960px以上
                var px_change = 85;
            } else if (window.matchMedia("(min-width: 600px)").matches) {
                //960px未満600px以上
                var px_change = 65;
            } else {
                //600px未満
                var px_change = 55;
            }
            // スクロールのイベントハンドラを登録
            window.addEventListener('scroll', function (e) {
                // 変化するポイントまでスクロールしたらクラスを追加
                if ($(window).scrollTop() > px_change) {
                    $("header").addClass("hoge");
                    document.getElementById("site-title").innerText = document.getElementById("sub-calendar-title").innerText;
                    document.getElementById("site-title").style.color = '#FF6070';
                    // 変化するポイント以前であればクラスを削除
                } else if ($("header").hasClass("hoge")) {
                    document.getElementById("site-title").innerText = "あの人かれんだー";
                    document.getElementById("site-title").style.color = '#333333';
                }
            });
        }
        window.onload = init();
    </script>
